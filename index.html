<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Terminal</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
        <script src="js/base.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="style/base.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="laptop">
            <div id="l-lid">
                <div id="l-camera">
                <div id="l-camera-lense"></div>
                <div id="l-camera-light"></div>
                </div>
                <div id="l-lid-inner">
                    <div id="terminal" onclick="document.getElementById('term-command').focus()">
                        <div id="term-inner">
                            <div id="term-user-bar">
                                <p><span class="term-font-green">ali</span>@linux </p>
                                <input type="text" id="term-command"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="l-bottom">
                <div id="l-bottom-dent">
                    <div id="l-bottom-dent-inner"></div>
                </div>
                <ul id="l-left" class="l-grill">
                    <li> </li>
                    <li> </li>
                    <li> </li>
                </ul>
                <ul id="l-right" class="l-grill">
                    <li> </li>
                    <li> </li>
                    <li> </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript">
            terminal();
        </script>
    </body>
</html>
